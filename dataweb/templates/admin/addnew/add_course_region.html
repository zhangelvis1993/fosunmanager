{% extends 'admin/admin_index.html' %}
{% block content %}
    <div class="container">
        <div>
            <div class="form-group">
                {% if get_flashed_messages() %}
                    <div class="alert alert-warning">
                        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                        <strong></strong>
                        {% for message in get_flashed_messages() %}
                            {{ message }}
                        {% endfor %}
                    </div>
                {% endif %}
            </div>
        </div>
        <div class="row">
            <form role="form" id="addregion" method="post">
                <div class="col-sm-6">
				    <div class="form-group">
					    <label for="region_name" style="font-size: 30px">新增開課地點</label>
                        <input type="text" class="form-control" placeholder="填入新的開課地點" name="region_name" id="region_name">
                    </div>
				</div>
                <div class="clearfix"></div>
                <div class="col-sm-6 form-group">
                    <button class="btn btn-primary btn-block" type="submit" style="width: 50px">添加</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
