{% extends 'admin/admin_index.html' %}
{% block content %}
    <div class="container">
        <div>
            <div class="form-group">
                {% if get_flashed_messages() %}
                    <div class="alert alert-warning">
                        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                        <strong></strong>
                        {% for message in get_flashed_messages() %}
                            {{ message }}
                        {% endfor %}
                    </div>
                {% endif %}
            </div>
        </div>
        <h2>{{ session['log_in'] }}  個人資料修改</h2>
        <div class="row">
            <form role="form" id="secretsupdata" method="post">
                <div class="col-sm-6">
				    <div class="form-group">
					    <label for="old_secret" style="font-size: 20px">原密碼</label>
                        <input type="password" class="form-control" placeholder="輸入原密碼" name="old_secret" id="old_secret" autocomplete="off">
                    </div>
				</div>
                <div class="clearfix"></div>
                <div class="col-sm-6">
				    <div class="form-group">
					    <label for="new_secret" style="font-size: 20px">新密碼</label>
                        <input type="password" class="form-control" placeholder="輸入新密碼" name="new_secret" id="new_secret" autocomplete="off">
                    </div>
				</div>
                <div class="clearfix"></div>
                <div class="col-sm-6">
				    <div class="form-group">
					    <label for="new_secret_repeat" style="font-size: 20px">再次輸入</label>
                        <input type="password" class="form-control" placeholder="再次輸入新密碼" name="new_secret_repeat" id="new_secret_repeat" autocomplete="off">
                    </div>
				</div>
                <div class="clearfix"></div>
                <div class="col-sm-6 form-group">
                    <button class="btn btn-primary btn-block" type="submit" id="submitButton" style="width: 50px">提交</button>
                </div>
                <div class="clearfix" style="height: 100px"></div>
            </form>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            $("#submitButton").click(function () {
                if (document.getElementById("old_secret").value == '') {
                    alert('原密碼不得為空！');
                    $('#old_secret').focus();
                    return false;
                }
                if (document.getElementById("new_secret").value == '') {
                    alert('新密碼不得為空！');
                    $('#new_secret').focus();
                    return false;
                }
                if (document.getElementById("new_secret_repeat").value == '') {
                    alert('再次輸入不得為空！');
                    $('#new_secret_repeat').focus();
                    return false;
                }
            })
        })
    </script>
{% endblock %}
